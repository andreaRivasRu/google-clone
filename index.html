<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <ul class="nav-right-section">
                <li><a href="http://">Gmail</a></li>
                <li><a href="http://">Images</a></li>
                <li class="menu-icon"><a class="icon-container"><img src="img/icon-menu-apps.png" alt=""></a></li>
                <li><a class="icon-container" href=""><img src="https://lh3.googleusercontent.com/ogw/AF2bZyhWH-ABnpiarmD6xw4C7-KU3LmnLqfu6RcGfVI1VHubPVOw=s32-c-mo" alt="profile picture" class="profile-image"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="img/logo-google.png" alt="Google logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="http://" ></a>
                <a class="camera-icon" href="http://" ></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li>Argentina</li>
            </ul>
        </div>
        <div>
            <ul class="footer-left">
                <li><a href="http://">About</a></li>
                <li><a href="http://">Advertising</a></li>
                <li><a href="http://">Business</a></li>
                <li><a href="http://">How Search works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="http://">Privacy</a></li>
                <li><a href="http://">Terms</a></li>
                <li><a href="http://">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
